<body>

    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));



        FB.init({
            appId: '1076256895710421',
            xfbml: true,
            version: 'v2.5'
        })

        FB.Event.subscribe('edge.remove', function() {
            console.log("I don't like!");
        });
        FB.Event.subscribe('edge.create', function() {
            console.log("I like!");
        });
    </script>

    <!-- Your like button code -->
    <div class="fb-like" data-href="https://business.facebook.com/%E4%BF%AE%E7%9C%9F%E9%AB%98%E6%89%8B-255069005097341/?business_id=838864612989165" data-layout="standard" data-action="like" data-show-faces="true">
    </div>

</body>
